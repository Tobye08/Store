<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理员注册</title>
    {{load file='__STATIC__/bootstrap/css/bootstrap.css'}}
    {{load file='__STATIC__/css/admin/user/register.css'}}
</head>

<body>
    <div class="register">
        <h1>管理员注册</h1>
        <form action="{{:url('admin/user/save')}}" method="post">
            <div class="field">
                <span class="img glyphicon glyphicon-phone"></span>
                <input type="text" name="phone" placeholder="手机号">
            </div>

            <div class="field">
                <span class="img glyphicon glyphicon-user"></span>
                <input type="text" name="username" placeholder="用户名">
            </div>

            <div class="field">
                <span class="img glyphicon glyphicon-lock"></span>
                <input type="password" name="password_confirmation" placeholder="密码">
            </div>

            <div class="field">
                <span class="img glyphicon glyphicon-lock"></span>
                <input type="password" name="password" placeholder="确认密码">
            </div>

            <div class="button">
                <input type="submit" class="btn" value="注册">
            </div>
        </form>
    </div>
</body>

</html>
