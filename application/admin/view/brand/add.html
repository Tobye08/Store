{{extend name="public/admin"}}
{{block name="title"}}
<a href="{{:url('admin/brand/index')}}">品牌管理></a>添加品牌
{{/block}}
{{block name="main"}}
    <form action="{{:url('admin/brand/save')}}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label class="control-label">分类：</label>
            <select name="cid" class="form-control">
                {{volist name="category" id="v"}}
                    <option value="{{$v->id}}">{{$v->cname}}</option>
                {{/volist}}
            </select>
            <span class="help-block">请选择品牌分类</span>
        </div>
        <div class="form-group">
            <label class="control-label">品牌名称:</label>
            <input type="text" name="bname" class="form-control">
            <span class="help-block">请输入品牌名称</span>
        </div>
        <div class="form-group">
            <label class="control-label">品牌logo:</label>
            <input type="file" name="upload">
            <span class="help-block">请选择品牌logo</span>
        </div>

        <div class="form-group">
            <input type="submit" value="提交" class="btn btn-primary">
        </div>
    </form>
{{/block}}
