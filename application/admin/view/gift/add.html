{{extend name="public/admin"}}
{{block name="title"}}添加礼物{{/block}}
{{block name="main"}}
    <form action="{{:url('admin/gift/save')}}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label class="control-label">礼物名称:</label>
            <input type="text" name="name" class="form-control">
            <span class="help-block">请输入礼物名称</span>
        </div>

        <div class="form-group">
            <label class="control-label">礼物数量:</label>
            <input type="text" name="num" class="form-control">
            <span class="help-block">请输入礼物数量</span>
        </div>

        <div class="form-group">
            <label class="control-label">礼物图片:</label>
            <input type="file" name="image[]" multiple="multiple">
            <span class="help-block">请选择礼物图片</span>
        </div>

        <div class="form-group">
            <input type="submit" value="提交" class="btn btn-primary">
        </div>
    </form>
{{/block}}
