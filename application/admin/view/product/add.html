    <script type="text/javascript">
        function getBrand() {
            var cid = $("[name='cid']").val();
            $.ajax({
                url: "{{url('admin/product/getBrand')}}",
                data: "cid="+cid,
                type: 'get',
                dataType: 'json',
                success: function (re) {
                    var bid;
                    var bname;
                    $("[name='bid']").empty();
                    for (var i = 0; i < re.length; i++) {
                        bid = re[i].id;
                        bname = re[i].bname;
                        $("[name='bid']").append("<option value='" + bid + "'>"+bname+"</option>")
                    }

                }
            });
        }
    </script>
